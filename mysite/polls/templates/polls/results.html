 {% extends "polls/base.html" %}
{% block content%}
 
 <h1>{{ blog.title }}</h1>
 
 <u1>
 {% for choice in blog.choice_set.all %}
	<li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{choice.votes|pluralize }}</li>
{% endfor %}
</u1>

<a href="{% url 'polls:detail' blog.id %}">Vote again?</a>

{% endblock %}
